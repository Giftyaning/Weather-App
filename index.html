<!DOCTYPE html>

<html>

<head>

<title>Weater App</title>

<meta charset="UTF-8" />

<link rel="stylesheet" href="src/style.css">

<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

<script src="src/index.js"></script>

</head>

<body>

<main>

<div class="container">

<h4>Weather App</h4>

<form id="search-form">

<input

type="text"

placeholder="Search for a city"

autocomplete="off"

autofocus="on"

id="search-text-input"

>

<input type="submit" value="Search">

</form>

<div class="info">

<ul>

<li class="city" id="city-name">

Search for a city

</li>

<li class="day" id="date">

Day <span class="time" id="set-time"></span>

</li>

<li >
  Description: <span id="description"></span>
</li>

<li class="humidity">

Humidity: <span id="humid"></span>%

</li>

<li class="wind">

Wind: <span id="speed"></span>km/h

</li>

</ul>

<div class="weather">

<ul>

<li class="weather-icon"></li>

<li class="temp" id="temperature"></li>

</ul>

</div>

</div>

<footer>

<a href="https://github.com/Giftyaning/Weather-App">Open source code</a>

by Gifty Aning

</footer>

</div>

</main>

</body>

</html>
