<!DOCTYPE html>

<html>

    <head>

        <title>Weater App</title>

        <meta charset="UTF-8" />

        <link rel="stylesheet" href="src/style.css">

        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    </head>

    <body>

        <main>

            <div class="container">

                <h4>Weather</h4>

                <form id="search-form">

                    <input

                        type="text"

                        placeholder="Search for a city"

                        autocomplete="off"

                        autofocus="on"

                        id="search-text-input"

                    >

                    <input type="submit" value="Search">

                </form>

                <div class="location">

                    <div class="place">

                        <h1 class="" id="city-name">Search for a city</h1>

                        <h3></h3>
                    </div>
                    
                </div>

                <div class="time" >

                    <div class="" id="set-time"></div>

                    <span class="" id="set-clock"></span>

                </div>

                <div class="weather">

                    <p class="weather-icon"></p>

                    <h1 id="temperature"></h1>

                </div>

                

                <footer>

                    <a href="https://github.com/Giftyaning/Weather-App">Open source code</a>

                    by Gifty Aning

                </footer>

            </div>

        </main>

        <script src="src/index.js"></script>

    </body>

</html>
